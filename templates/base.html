<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>{% block title %}{% endblock %}</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static "assets/css/app.min.css" %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
  <link rel="stylesheet" href="{% static "assets/css/components.css" %}">
  <link rel="stylesheet" href="{% static "assets/bundles/jqvmap/dist/jqvmap.min.css" %}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{% static "assets/css/custom.css" %}">
  <link rel="stylesheet" href="{% static "assets/css/mystyle.css" %}">

  <link rel='shortcut icon' type='image/x-icon' href="{% static "assets/img/favicon_vistan.ico" %}" />
  <link rel="stylesheet" href="{% static "assets/bundles/izitoast/css/iziToast.min.css" %}">
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">      
      
        <!-- Side Navbar -->
        {% include 'navbar.html' %}
        {% include 'sidenav.html' %}

        {% block content %}
        {% endblock %}
      
      {% include 'footer.html' %}
    </div>
  </div>
  {% block js %}
  {% endblock %}
  <!-- General JS Scripts -->
  <script src="{% static "assets/js/app.min.js" %}"></script>
  <!-- JS Libraies -->
  <script src="{% static "assets/bundles/apexcharts/apexcharts.min.js" %}"></script>
  <script src="{% static "assets/bundles/amcharts4/core.js" %}"></script>
  <script src="{% static "assets/bundles/amcharts4/charts.js" %}"></script>
  <script src="{% static "assets/bundles/amcharts4/animated.js" %}"></script>
  <script src="{% static "assets/bundles/jqvmap/dist/jquery.vmap.min.js" %}"></script>
  <script src="{% static "assets/bundles/jqvmap/dist/maps/jquery.vmap.world.js" %}"></script>
  <!-- Page Specific JS File -->
  <script src="{% static "assets/js/page/index.js" %}"></script>
  <!-- Template JS File -->
  <script src="{% static "assets/js/scripts.js" %}"></script>
  <!-- Custom JS File -->
  <script src="{% static "assets/js/custom.js" %}"></script>
  <script src="{% static "assets/bundles/izitoast/js/iziToast.min.js" %}"></script>

</body>

</html>
