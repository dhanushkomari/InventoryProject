{% extends 'base.html' %}
{% load static %}

{% block title %}
        Change Password | Vistan Nextgen Pvt Ltd
{% endblock%}
            


{% block content %}
      
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <ul class="breadcrumb breadcrumb-style ">
            
            <li class="breadcrumb-item">
              <a href="index-2.html">
                <i data-feather="home"></i></a>
            </li>
            <!-- <li class="breadcrumb-item active">Dashboard</li>    -->
            <li class="breadcrumb-item active">Change Password</li>                   
          </ul> 

          <div class="card">
                <div class="card-header">
                <h4>Change Password </h4>
            </div>
                  
            <div class="card-body">       
                <div class="container">
                    <form method = "POST" class = "needs-validation" novalidate="">
                        {% csrf_token %}

                            

                        <div class="row">
                        <div class="col-2"></div>
                            <div class="col-8">
                                <div class="form-group col-12">
                                    <label for="frist_name">Password1</label>
                                    <input id="frist_name" type="password" class="form-control" name="password1" autofocus required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="last_name">Password2</label>
                                    <input id="last_name" type="password" class="form-control" name="password2" required>
                                </div>

                                <div class="footer">
                                    <button class="btn btn-primary">Submit</button>
                                </div>


                            </div>
                        <div class="col-2"></div>
                        </div>

                                   




                     

                    </form>
                </div> 
               </div>    


                        
          
        </section>
      </div>
    </div>
{% endblock %}



{% block js %}
<script>

{% if messages %}
console.log('message')

        iziToast.show({
                        title: 'Hii',
                        message: '{% for i in messages %}{{i}}{%endfor%}',
                        position: 'topRight',
                        color: 'success'
                    });
 
  {% else %}
  console.log('no messages')
  {% endif %}

</script>
{% endblock %}
